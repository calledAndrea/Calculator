<!DOCTYPE html>
<html>
<head>
    <title>Andrea Made A Calculator!</title>
    <link rel="stylesheet" href="calc-styles.css">
    <link rel="stylesheet" href="mini-styles.css">
</head>
<body>
    <h1>Calculator</h1>
   
    <div class="container">
        
        <div class="result" style="text-align:right;">0</div>
      
        <div class = "button_wrapper">
        <button class="clear" data-action="clear">CLEAR ALL</button>
        <button class="backspace" data-action="backspace" style="line-height: normal; padding-top: 14px; font-size: large;">BACK SPACE</button>
        <button class="main-plus" data-action="add">+</button>

        <button class="main-9">9</button>
        <button class="main-8">8</button>
        <button class="main-7">7</button>
        <button class="main-minus" data-action="minus">-</button>

        <button class="main-6">6</button>
        <button class="main-5">5</button>
        <button class="main-4">4</button>
        <button class="main-times" data-action="multiply">*</button>

        <button class="main-3">3</button>
        <button class="main-2">2</button>
        <button class="main-1">1</button>
        <button class="main-divide" data-action="divide">/</button>

        <button class="main-0">0</button>
        <button class="main-dec" data-action="decimal">.</button>
        <button class="enter" data-action="calculate">=</button>
        </div>
      
     </div>
    
</body>
<script src="script.js"></script>

</html>
